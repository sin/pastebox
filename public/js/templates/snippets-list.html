<div class="filter-bar">
    <div class="btn-group btn-group-sm" role="group" aria-label="Filters">
        <button type="button" data-filter="all" class="filter btn btn-default active">All</button>
        <button type="button" data-filter="mine" class="filter btn btn-default">Mine</button>
        <button type="button" data-filter="other" class="filter btn btn-default">Other</button>
    </div>
    <div class="btn-group btn-group-sm pull-right" role="group" aria-label="Filters">
        <button type="button" data-sort="created" class="sort btn btn-default {{#created}}active{{/created}}">
            {{#created}}<span class="glyphicon glyphicon-chevron-{{#desc}}down{{/desc}}{{^desc}}up{{/desc}}"></span> {{/created}}Created
        </button>
        <button type="button" data-sort="updated" class="sort btn btn-default {{#updated}}active{{/updated}}">
            {{#updated}}<span class="glyphicon glyphicon-chevron-{{#desc}}down{{/desc}}{{^desc}}up{{/desc}}"></span> {{/updated}}Updated
        </button>
        <button type="button" data-sort="title" class="sort btn btn-default {{#title}}active{{/title}}">
            {{#title}}<span class="glyphicon glyphicon-chevron-{{#desc}}down{{/desc}}{{^desc}}up{{/desc}}"></span> {{/title}}Title
        </button>
        <button type="button" data-sort="author" class="sort btn btn-default {{#author}}active{{/author}}">
            {{#author}}<span class="glyphicon glyphicon-chevron-{{#desc}}down{{/desc}}{{^desc}}up{{/desc}}"></span> {{/author}}Author
        </button>
    </div>
</div>
<ul class="snippets-list">
</ul>
