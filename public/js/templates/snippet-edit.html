<form class="edit-form">
    <header class="clearfix">
        <div class="btn-group btn-group-sm pull-right" role="group" aria-label="Controls">
            <button type="submit" class="btn btn-default cancel">Cancel</button>
            <button type="submit" class="btn btn-success save">Save</button>
        </div>
    </header>
    <div class="edit-controls">
        <input type="text" class="form-control title" placeholder="Title" value="{{title}}">
        <textarea class="form-control description" name="description" rows="3">{{description}}</textarea>
        <select class="form-control language" name="language" class="lang">
            <option value="javascript">JavaScript</option>
            <option value="css">CSS</option>
            <option value="python">Python</option>
            <option value="markup">Markup</option>
            <option value="text">Text</option>
        </select>
    </div>
    <textarea id="ace" class="form-control ace" name="code" rows="20">{{code}}</textarea>
</form>
