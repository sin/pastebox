<form class="signup-form">
    <img src="img/user-image.png">

    <div class="control-group">
        <label for="email" class="sr-only">E-mail address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required autofocus>
    </div>
    <div class="control-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="control-group">
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" name="username" class="form-control" placeholder="Name" required>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Sign up</button>
</form>
<a class="login-link" href="/login">Have an account? Log in.</a>
