<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pastebox</title>
    <link rel="stylesheet" href="libs/prism/themes/prism.css"/>
    <link rel="stylesheet" href="css/main.min.css"/>
</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-book"></span> PasteBox</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Log in</a></li>
            <li><a href="#">Sign up</a></a>
            </li>
        </ul>
    </div>
</nav>
<div class="app">
    <div class="login column">
        <form class="login-form">
            <img src="img/user-image.png">
            <label for="email" class="sr-only">E-mail address</label>
            <input type="email" id="email" class="form-control" placeholder="E-mail" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <a href="#">Create an account.</a>
    </div>
</div>
<script data-main="js/main" src="libs/requirejs/require.js"></script>
</body>
</html>
